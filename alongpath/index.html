<!DOCTYPE>
<html>
<head>
    <script src="../build.js"></script>
</head>
<body>
<a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
    <a-assets>

    </a-assets>

    <a-plane color="#b4b4b4" position="0 0 0" rotation="-90 0 0" width="20" height="20"></a-plane>

    <a-sphere color="red" radius="0.25" position="0 0 0"
              alongpath="path:2,2,-5 -2,1,-2.5 0,1,-1; closed:false; dur:5000; inspect:false;">
    </a-sphere>

    <a-box color="blue" width="0.25" height="0.25" depth="0.25" position="0 0 0"
           alongpath="path:-2,2,-5 2,2,-5 1,1,-5; closed:true; dur:5000; inspect:false;">
    </a-box>

    <a-box color="white" width="0.1" height="0.5" depth="0.1" position="0 0 0"
           alongpath="path:0,1,-3 -1,2,-3 1,3,-3; closed:false; dur:5000; loop:true; rotate:true; inspect:true;">
    </a-box>

    <a-box color="yellow" width="0.25" height="0.25" depth="0.25" position="0 0 0"
           alongpath="path:-4,4,-5 -3,5,-5 -2,3,-5 -3,2,-5; closed:true; dur:5000; delay:4000; loop:true; inspect:false;">
    </a-box>

    <a-box color="green" width="0.25" height="0.25" depth="0.25" position="3 1 -5"
           alongpath>
    </a-box>

    <a-entity id="player" position="0 0 0">
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-entity>

    <a-sky id="sky" color="#000"></a-sky>
</a-scene>
</body>
</html>
